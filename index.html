<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="color: #000000">


        <!--Camera-->

        <a-entity position="0 0 0">

            <a-camera></a-camera>

        </a-entity>
       
        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">

            <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="10"
        
            src = "/assets/ground.webp">
        
            </a-plane>

            

            
        </a-entity> 


        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 15000">
        
            <a-plane position = "0 0.1 0.5" rotation = "-90 0 0" width = "8" height = "5"
            
                src = "/assets/carpet.jpg">
    
            </a-plane>         
        
        </a-entity>


        <a-entity position = "0 0 0" rotation = "0 0 0" 
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
        
            <a-cylinder position = "0 0.5 0" rotation = "1 0 0" radius = "0.3" height = "1.2"
            
                src = "/assets/dining-table.jpeg">
            
            </a-cylinder>
        
        </a-entity>


        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur; 250000">
        
            <a-box position = "0 0.75 0" rotation = "0 0 0" width = "1.29" height = "0.75"

                src = "/assets/dining-table.jpeg">
            
            </a-box>
        
        
        </a-entity>


        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 30000">
        
        
            <a-box position = "-6 0 0" rotation = "0 0 0" width = "2.5" height = "0.02"

                src = "/assets/chair.jpeg">
            
            </a-box>
        
        </a-entity>
    
        
        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000">
        
        
            <a-cylinder position = "-6 0.5 0" rotation = "0 0 0" radius = "0.4" height = "1.5" 

                src = "assets/chair.jpeg">
            
            </a-cylinder>
        </a-entity>

    

        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 30000">
        
        
            <a-box position = "-6 1.29 0" rotation = "0 0 0" width = "2" height = "0.05"

                src = "/assets/chair.jpeg">
            
            </a-box>
        
        </a-entity>


        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 30000">
        
        
            <a-box position = "-7.1 1.79 0" rotation = "90 0 0" width = "1.75" height = "1.2"

                src = "/assets/chair.jpeg">
            
            </a-box>
        
        </a-entity>

        

        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 30000">
        
        
            <a-box position = "6 0 0" rotation = "0 0 0" width = "2.5" height = "0.02"

                src = "/assets/chair.jpeg">
            
            </a-box>
        
        </a-entity>
    
        
        <a-entity position = "0 0 0" rotation = "0 0 0"

        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000">
    
    
        <a-cylinder position = "6 0.5 0" rotation = "0 0 0" radius = "0.4" height = "1.5" 

            src = "assets/chair.jpeg">
        
        </a-cylinder>

        </a-entity>

        
        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 30000">
        
        
            <a-box position = "6 1.29 0" rotation = "0 0 0" width = "2" height = "0.05"

                src = "/assets/chair.jpeg">
            
            </a-box>
        
        </a-entity>

        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 30000">
        
        
            <a-box position = "7.1 1.79 0" rotation = "-90 0 0" width = "1.75" height = "1.2"

                src = "/assets/chair.jpeg">
            
            </a-box>
        
        </a-entity>
    
        
        <a-entity position = "0 0 0" rotation = "0 0 0"

            animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 35000">
        

            <a-box position = "0 0.5 0" rotation = "90 0 50 " width = "0.5" height = "0.5"

                src = "/assets/wall.jpeg">
            </a-box>
        
        
        </a-entity>




            
    </a-scene>
</body>

</html>
